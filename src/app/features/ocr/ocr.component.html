<div class="ocr-hero-container">
    <div class="container-fluid">
        <div class="container">
            <div class="row mb-4 mt-4">
                <div class="col-12 text-center feature-heading-container">
                    <h1 class="feature_heading">Image to <span style="color: #838eb9;">Text</span> Converter</h1>
                    <h5 class="feature_sub-heading">
                        Transform Images into Text with Ease. Fast, Accurate & Reliable OCR Solution!
                    </h5>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row g-4"> 
                <div class="col-lg-4 col-md-5 col-sm-12">
                    <div class="file_attachment-container">
                        <div class="file_attachment-header mb-2">
                            <img src="assets/ocr_img0.png" alt="icon not found" width="50px">
                        </div>
                        <div class="file_attachment-content mb-3">
                            <div class="file_attachment-content-text mb-3">
                                <h5>Upload Image</h5>
                                <h6>Choose an image file to proceed.</h6>
                            </div>
                            <div class="file-upload-container" (drop)="onFileDrop($event)" (dragover)="onDragOver($event)">
                                <div *ngIf="!selectedImageUrl" class="file-upload-data-container">
                                    <div class="file-upload-icon mb-3">
                                        <img src="assets/ocr_img0.png" alt="Upload Icon" />
                                    </div>
                                    <div class="file-upload-text">
                                        <p><strong>Drag and Drop your image</strong></p>
                                        <p>Or click on the button to select image</p>
                                        <button class="browse_file-btn" (click)="fileInput.click()">
                                            Browse Image
                                        </button>
                                    </div>
                                    <input #fileInput type="file" (change)="onFileSelected($event)" accept="image/*" hidden />
                                </div>
                                <div *ngIf="selectedImageUrl" class="image-preview">
                                    <img [src]="selectedImageUrl" alt="Selected Image" class="preview-img">
                                    <img src="assets/remove_attachment-icon.png" alt="remove-icon" class="remove-attach_icon" (click)="resetSelection()">
                                </div>
                            </div>
                        </div>
                        <div class="file_attachment-footer">
                            <button class="done_btn" (click)="extractText()">Extract Text</button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-8 col-md-7 col-sm-12"> <!-- Responsive classes -->
                    <div class="extract_text-container">
                        <div class="file_attachment-header mb-3">
                            <img src="assets/ocr_img1.png" alt="icon not found" width="40px">
                        </div>
                        <div class="file_attachment-content-text mb-3">
                            <h5>Extracted Text</h5>
                            <h6>Review the extracted text from your image.</h6>
                        </div>
                        <div class="extract_text_content mb-3">
                            <textarea [(ngModel)]="extractedText" rows="10" class="form-control" 
                                      style="width: 100%; height: 300px; resize: none;" 
                                      readonly 
                                      placeholder="Extracted text will appear here...">
                            </textarea>
                        </div>
                        <div class="text_display-footer">
                            <button class="text_display-action_btn" (click)="copyText()">Copy Text</button>
                            <button class="text_display-action_btn" (click)="extractText()">Extract Text</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
