<div class="summarization_feature-hero-container">
    <div class="container-fluid">
        <div class="container">
            <div class="row mb-4">
                <div class="col-12 text-center ocr_feature-heading-container">
                    <h1 class="ocr_feature_heading">Text <span style="color: #008080;">Summarization</span></h1>
                    <h5 class="ocr_feature_sub-heading">Effortlessly Summarize Urdu Text. Quick, Accurate, and Flexible
                        Summarization at Your Fingertips!</h5>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <form (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-lg-6">
                    <div class="sm_text-container m-3" style="background-color:rgb(243, 243, 246);">
                        <div class="sm_text-header mb-3">
                            <img src="assets/summary_logo.png" alt="summary image" width="50px">
                        </div>
                        <div class="sm_text-heading-container">
                            <h5>Summarize Text</h5>
                            <h6>Enter your text here</h6>
                        </div>
                        <div class="sm_text-input-container">
                            <textarea id="inputText" class="form-control" rows="6" [(ngModel)]="InputText"
                                name="inputText" style="resize: none; overflow-y: auto; text-align: right;"></textarea>
                        </div>
                        <div class="sm_text-footer mt-3">
                            <div class="sm_diff-container">
                                <div class="btn-group" role="group">
                                    <button type="button" class="btn"
                                        [ngClass]="{'active': selectedDifficulty === 'Easy'}"
                                        (click)="selectDifficulty('Easy')">Easy</button>
                                    <button type="button" class="btn diff_btn"
                                        [ngClass]="{'active': selectedDifficulty === 'Moderate'}"
                                        (click)="selectDifficulty('Moderate')">Moderate</button>
                                    <button type="button" class="btn"
                                        [ngClass]="{'active': selectedDifficulty === 'Difficult'}"
                                        (click)="selectDifficulty('Difficult')">Difficult</button>
                                </div>
                                
                            </div>
                            <div class="sm_action-btn-container" style="gap: 20px;">
                                <button type="button" class="btn btn-danger" (click)="clearText()">Clear Text</button>
                                <button type="submit" class="btn btn-success btn_md">Summarize</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="sm_text-container m-3" style="background-color:rgb(243, 243, 246);">
                        <div class="sm_text-header mb-3">
                            <img src="assets/summary_logo.png" alt="summary image" width="50px">
                        </div>
                        <div class="sm_text-heading-container">
                            <h5>Review Summary</h5>
                            <h6>Text summarized as follows</h6>
                        </div>
                        <div class="sm_text-input-container">
                            <textarea id="OutputText" class="form-control" rows="6" [(ngModel)]="OutputText"
                                name="OutputText" style="resize: none; overflow-y: auto;" readonly ></textarea>
                        </div>
                        <div class="sm_text-footer mt-3" style="display: flex; justify-content: flex-end;">
                            <div class="sm_action-btn-container" style="gap: 20px;">
                                <button type="button" class="btn btn-success btn_md" (click)="copyText()">Copy Text</button>
                                <button type="button" class="btn btn-success btn_md">Save as PDF</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
