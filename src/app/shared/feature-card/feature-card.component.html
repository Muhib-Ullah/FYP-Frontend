<div class="feature_card-hero-container" style="display: flex; justify-content: center;">
    <div class="card">
        <div class="card-icon">
            <img [src]="ftimg" alt="{{ ftname }}" width="60px">
        </div>
        <div class="card-title">{{ftname}}</div>
        <div class="card-text">
            {{ftdesc}}
        </div>
        <div class="feature_card-footer" style="margin-top: auto;">
            <button class="cta" (click)="navigate()">
                <div class="hover-underline-animation">
                    <span> Explore More </span>
                    <svg id="arrow-horizontal" xmlns="http://www.w3.org/2000/svg" width="30" height="10"
                        viewBox="0 0 46 16">
                        <path id="Path_10" data-name="Path 10"
                            d="M8,0,6.545,1.455l5.506,5.506H-30V9.039H12.052L6.545,14.545,8,16l8-8Z"
                            transform="translate(30)"></path>
                    </svg>
                </div>
            </button>
        </div>
    </div>
</div>
