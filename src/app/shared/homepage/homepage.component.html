<div class="homepage-hero-container">
    <div class="container-fluid p-0">
        <div class="full-height-section">
            <div class="row w-100 h-100 d-flex m-0">
                <div class="col-lg-7 col-md-7 col-sm-12 d-flex align-items-center justify-content-center">
                    <div class="splash-screen_header-container text-center">
                        <h3 class="my-3">Bridging Lingual Gaps,</h3>
                        <h1 class="mb-5">
                            Empowering <span style="color: #ffffff; text-shadow: 2px 2px 2px #95a1cf;">URDU</span> Everywhere.
                        </h1>
                        <button routerLink="auth" class="login-btn">Login Now</button>
                    </div>
                </div>
                <div class="col-lg-5 col-md-5 col-sm-12 d-flex align-items-center justify-content-center">
                    <img src="assets/splash_screen_img.png" alt="Splash Image" class="splash_screen-img">
                </div>
            </div>
        </div>
    </div>
    
    <div class="container-fluid service_hero-container ">
        <div class="container">
            <div class="row mb-4 mt-4">
                <div class="col-lg-12">
                    <div class="service-heading-container text-center">
                        <h1 class="mb-2">
                            <span style="color: #838eb9;">SERVICES</span> WE OFFER
                        </h1>
                        <h3>Explore our wide range of Services</h3>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-6 col-lg-3 mb-4" *ngFor="let card of featureCards">
                    <app-feature-card [ftname]="card.ftname" [ftdesc]="card.ftdesc" [ftimg]="card.ftimg"
                        [ftroute]="card.ftroute">
                    </app-feature-card>
                </div>
            </div>
        </div>
    </div>
</div>
